<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: orangered;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: orangered;
    }

    button {
      width: 100%;
      padding: 14px;
      background: orangered;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: orangered;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      text-decoration: none;
      color: orangered;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Your Account</h2>
    <input type="text" placeholder="Full Name" />
    <input type="email" placeholder="Email Address" />
    <input type="password" placeholder="Password" />
    <button>
        <a href="index.html" style="text-decoration: none;color: white;">Register</a>
        </button>
    <div class="links">
      <p>Already have an account? <a href="login.html">Login Here</a></p>
    </div>
  </div>
</body>
</html>
