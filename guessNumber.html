<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number</title>
  </head>
  <body>
    <p>🔢 Guess a number (1–5)</p>

    <button onclick="guessNumber(1)">1</button>
    <button onclick="guessNumber(2)">2</button>
    <button onclick="guessNumber(3)">3</button>
    <button onclick="guessNumber(4)">4</button>
    <button onclick="guessNumber(5)">5</button>


    <div>
        <a href="./todo-crud-app.html">todo-crud-app Project</a>
    </div>

    <script>
      function guessNumber(playerGuess) {
        const secretNumber = Math.floor(Math.random() * 5) + 1;

        let result = '';

        if (playerGuess === secretNumber) {
          result = '🎉 You guessed right!';
        } else {
          result = `❌ Wrong! The correct number was ${secretNumber}.`;
        }

        alert(result);
      }
    </script>
  </body>
</html>
